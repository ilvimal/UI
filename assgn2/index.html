<html>
    <head>
        <title>
            home page
        </title>
        <link href='http://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css" />

    </head>
    <body>
        <div class="height-20 clearfix"></div>
        <div class="height-20 clearfix"></div>
        <div class="height-20 clearfix"></div>
        <div class="container">
            <form class="html-form">
                <div >
                    <span class="heading">
                        Account

                    </span>
                    <span class="small float-right">
                        <span class="blue">*</span>
                        Required
                    </span>
                </div>
                <div class="height-20 clearfix"></div>

                <div class="margin-top-10 clearfix">

                    <label class="label-t light-black-font">
                        <span class="blue">*</span>
                        EMAIL
                    </label>
                </div>
                <div>
                    <input type="text" class="input-n input-t" placeholder="name@example.com"/>
                </div>

                <div class="clearfix">
                </div>

                <div class="height-20 clearfix"></div>

                <div class="margin-top-10 clearfix">

                    <label class="label-t light-black-font">
                        <span class="blue">*</span>
                        PASSWORD
                    </label>
                </div>
                <div>
                    <input type="text" class="input-n input-t" placeholder="At least 5 characters"/>
                </div>

                <div class="clearfix">
                </div>


                <div class="height-20 clearfix"></div>
                <div class="height-20 clearfix"></div>
                <div class="height-20 clearfix"></div>

                <div >
                    <span class="heading">
                        PROFILE

                    </span>

                </div>
                <div class="height-20 clearfix"></div>

                <div class="margin-top-10 clearfix">

                    <label class="label-t light-black-font">
                        <span class="blue">*</span>
                        NAME
                    </label>
                </div>
                <div>
                    <input type="text" class="input-n input-small-t" placeholder="First Name"/> 
                    <input type="text" class="input-n input-small-t" placeholder="Last Name"/> 
                </div>
                <div class="clearfix">
                </div>

                <div class="height-20 clearfix"></div>

                <div class="margin-top-10 clearfix">

                    <label class="label-t light-black-font">
                        <span class="blue">*</span>
                        MOBILE NUMBER
                    </label>
                </div>
                <div>
                    <input type="tel" class="input-n input-t" placeholder="(201) 555-5555" > 
                    <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist> 
                </div>

                <div class="clearfix">
                </div>
                <div class="height-20 clearfix"></div>
                <div class="height-20 clearfix"></div>
                <div class="height-20 clearfix"></div>

                <div >
                    <span class="heading">
                        Payment

                    </span>
                </div>
                <div class="height-20 clearfix"></div>

                <div class="margin-top-10 clearfix">

                    <label class="label-t light-black-font">
                        <span class="blue">*</span>
                        CREDIT CARD NUMBER
                    </label>
                </div>
                <div>
                    <input type="text" class="input-n input-small-t" placeholder="1234 5678 9012 3456"/>
                    <input type="text" class="input-n input-small-t" placeholder=""/>
                </div>

                <div class="clearfix">
                </div>

                <div class="height-20 clearfix"></div>

                <div class="margin-top-10 clearfix">

                    <label class="label-t light-black-font">
                        <span class="blue">*</span>
                        EXPIRATION DATE
                    </label>
                </div>
                <div>
                    <input type="text" class="input-n input-mini-t" placeholder=""/>
                    <input type="text" class="input-n input-mini-t" placeholder=""/>
                    <input type="text" class="input-n input-mini-t" placeholder=""/>
                </div>

                <div class="clearfix">
                </div>
                <button type="button">Create Account</button>

            </form>
        </div>

    </body>
</html>
